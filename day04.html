<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>h1</h1>
    <h2 class="sub_title">h2-1</h2>
    <h2 class="sub_title">h2-2</h2>
    <h3>h3</h3>
    <p>p-1</p>
    <p id="main">p-2</p>
    <button id="btn" type="button">button</button>
    <a href="#" id="link">link text</a>
    <script type="text/javascript">
        //변수 생성
        const h1 = document.querySelector('h1');
        const h2 = document.querySelectorAll('.sub_title')
        const h3 = document.querySelector('h3')
        const p = document.querySelectorAll('p')
        const pMain = document.querySelector('#main')
        const btn = document.querySelector('#btn');
        const a = document.querySelector('#link')
        //변수 정상 출력 확인
        console.log(h1);
        console.log(h2,h2[0],h2[1]);
        console.log(h3);
        console.log(p,p[0],p[1]);
        console.log(pMain);
        console.log(btn);
        console.log(a);

    </script>
</body>
</html>
