        var a = 10;

        console.log(a);
        document.write(b);

        // 화면에 변수를 출력한다.
        // 콘솔창에 변수를 출력한다.
        // 객체(콘솔) 속성(x) 이벤트(x) 메서드(변수출력)
        // 객체. 속성 
        // 객체.메소드() = 메서드 옆에는 괄호가 붙어있다.
        // 객체.속성.메서드() = 속성과 메서드가 같이 쓰인다면 속성은 메서드 앞에 들어가야한다.
        // 메서드는 콘솔의 기록(log)을 남긴다
        // ---------------------------------------------------------------
        // 데이터타입 = srting(문자) Number(숫자)
        console.log('1+1'); /* 따옴표가 묶인 데이터는 그 안에 숫자만 있다 하더라도 무조건 문자로 구분된다. */
        console.log(1+1); /* 2 */
        // 2개 이상 데이터 묶어서 사용하기
        // 숫자+숫자=숫자
        // 문자+문자=문자
        // 문자+숫자=문자 => '1'+1 => '11'로 나타난다. 문자1과 숫자1을 합쳐 문자 11로 나타냄. + = 더하기연산자, 연결연산자 따옴표 안인지 밖인지 잘 구분해서 사용해야함.
        var box1 = 10;
        var box2 = '10';
        var box3 = 20 ;
        var box4 = 1;

        console.log(box1, box2, box3, box4)
        console.log(box1+box2+box3+box4)
        console.log(typeof (box1+box3))

        console.log('box3='+box3)
        console.log('box4='+box4)

        console.log('str1.length :'+str1.length)
