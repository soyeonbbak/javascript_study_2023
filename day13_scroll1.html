<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day13_scroll_1</title>
    <style>
        body, html {
            height: 300vh;
            background: linear-gradient(red, orange, yellow, green);
            /* 스크롤 제어 애니메이션 CSS (body 선택자에 사용한다.) */
            scroll-behavior: smooth;
        }
        #pst {
            position: fixed; left: 50px; top: 50px;
            background:#eee; padding:50px;
        }
    </style>
</head>
<body>
    <button id="pst" type="button">위치제어</button>
    <script>
        // 자바스크립트의 스크롤 제어 == 우측 하단 top버튼에 많이 쓰임. scrollTo(0,0) 설정
        const pstBtn = document.querySelector('#pst')
        console.log(pstBtn)
        pstBtn.addEventListener('click',function(){
            // scrollBy = 현재 스크롤 위치 기준 스크롤이동 상대좌표 기준 메소드
            window.scrollBy(0,300); // ==> 버튼을 누를 때마다 y축으로 100만큼 이동함.

            //scrollTo 윈도우의 절대좌표 기준 이동 메소드
            // window.scrollTo(0, 200)
            //스크롤 이동 시 단순 x,y좌표값으로 이동할 때 사용
            // window.scrollTo({left:0, top:500}) // 다른 객체 함수와 함께 다른 값을 이용하게 될 때 사용. 주로 이 방법으로 많이 사용한다.
            //스크롤 이동 시 다른 함수 호출이 필요할 때.
        })
        
    </script>
</body>
</html>
